plugins {
    id 'java'
}

group 'com.hyperleon.support'
version '0.0.1-SNAPSHOT'

repositories {
    mavenCentral()
}


allprojects {

    apply plugin:'java'
    apply plugin:'maven'

    repositories {
        mavenLocal()
        mavenCentral()
    }

    group 'com.hyperleon.support'
    version '0.0.1-SNAPSHOT'

}

subprojects {

    dependencies {
        implementation 'org.springframework.boot:spring-boot-starter-web:2.3.2.RELEASE'

        //auto configuration
        implementation 'org.springframework.boot:spring-boot-configuration-processor:2.3.2.RELEASE'
        implementation 'org.springframework.boot:spring-boot-autoconfigure:2.3.2.RELEASE'

        //lombok
        annotationProcessor 'org.projectlombok:lombok:1.18.12'
        implementation 'org.projectlombok:lombok:1.18.12'
        testAnnotationProcessor 'org.projectlombok:lombok:1.18.12'

        //gson
        implementation 'com.google.code.gson:gson:2.8.6'

        testImplementation('org.springframework.boot:spring-boot-starter-test') {
            exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
        }

    }
}